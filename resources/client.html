<html>
	<head>
		<title>SharedBoard</title>
		<script type='text/javascript' src='socket.io.js'></script>
		<script type='text/javascript' src='Cookies.js'></script>
		<script type='text/javascript' src='address.js'></script>
		<link rel='stylesheet' href='clientStyles.css'>
	</head>
	<body>
		<fieldset id='title'>
			<h3 id='title_title'>SharedBoard</h3>
			<h4>Key bindings</h4>
			<ul>
			  <li>C - clear</li>
			  <li>Enter - chat</li>
			  <li>N - name</li>
			  <li>R - room</li>
			</ul>
		</fieldset>
		<fieldset id='clients'>
			<h3 id='clients_count'>Clients: 0</h3>
			<input id='name_input' maxlength='20'>
			<p id='names'></p>
		</fieldset>
		<fieldset id='chat'>
			<h3 id='chat_title'>Chat</h3>
			<p id='chat_text'></p>
			<input id='chat_input' maxlength='300'>
		</fieldset>
		<fieldset id='rooms'>
			<h3 id='rooms_title'>HOME</h3>
			<h4 id='rooms_instruction'>Type room to join</h4>
			<input id='rooms_input' maxlength='10' size='10'>
		</fieldset>
		<canvas id='canvas'></canvas>
		<script src='client.js'></script>
	</body>
</html>
