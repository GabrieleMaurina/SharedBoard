<html>
	<head>
		<title>SharedBoard</title>
		<script type='text/javascript' src='socket.io.js'></script>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<fieldset id='title'>
			<h3>SharedBoard</h3>
			<h4>Key bindings</h4>
			<ul>
			  <li>C - clear</li>
			  <li>Enter - chat</li>
			</ul>
		</fieldset>
		<fieldset id='chat'>
			<h3>Chat</h3>
			<p id='chat_text'></p>
			<input id='chat_input' maxlength='300'>
		</fieldset>
		<canvas id='canvas'></canvas>
		<script src='client.js'></script>
	</body>
</html>
