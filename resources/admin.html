<html>
	<head>
		<title>SharedBoard - Admin</title>
		<script type='text/javascript' src='socket.io.js'></script>
		<script type='text/javascript' src='address.js'></script>
		<link rel='stylesheet' href='adminStyles.css'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>
		<div id='title_div'>
			<h1 id='title'>Admin Page</h1>
			<p id='msg'></p>
		</div>
		<div id='tables_div'>
			<table>
				<thead>
					<tr>
						<th id='clients_title' colspan="3">
							Clients 0
						</th>
					</tr>
					<tr id='clickable'>
						<th onclick="sortTable(clientsList, 0);">Name</th>
						<th onclick="sortTable(clientsList, 1);">Ip</th>
						<th onclick="sortTable(clientsList, 2);">Room</th>
					</tr>
				</thead>
				<tbody id='clients_list'>
				</tbody>
			</table>
			<table>
				<thead>
					<tr>
						<th id='rooms_title' colspan="2">
							Online Rooms 0
						</th>
					</tr>
					<tr id='clickable'>
						<th onclick="sortTable(roomsList, 0);">Name</th>
						<th onclick="sortTable(roomsList, 1);">Clients Count</th>
					</tr>
				<thead>
				<tbody id='rooms_list'>
				</tbody>
			</table>
			<table>
				<thead>
					<tr>
						<th id='mongo_title' colspan="3">
							Mongo Rooms 0
						</th>
					</tr>
					<tr id='clickable'>
						<th onclick="sortTable(mongoList, 0);">Name</th>
						<th onclick="sortTable(mongoList, 1);">Documents</th>
						<th></th>
					</tr>
				<thead>
				<tbody id='mongo_list'>
				</tbody>
			</table>
		</div>
		<script src='admin.js'></script>
	</body>
</html>
